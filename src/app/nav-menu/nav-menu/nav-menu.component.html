<div class="container">
   
    <nav>
        <input type="hidden" #selection>
        <button mat-button (click)="selection.value = 'home'" tabindex="0">
            <a href="#"><mat-icon>home</mat-icon> Home</a>
        </button>
        <button mat-button (click)="selection.value = 'Profile'" tabindex="0">
            <a href="#"><mat-icon>person</mat-icon> Profile</a>
        </button>
        <button mat-button (click)="selection.value = 'gallery'" tabindex="0">
            <a href="#"><mat-icon>image</mat-icon> Gallary</a>
        </button>
        <button mat-button (click)="selection.value = 'contact'" tabindex="0">
            <a href="#"><mat-icon>phone</mat-icon> Contact</a>
        </button>
        
    </nav>
</div>


  
<div class="card" [ngSwitch]="selection.value">
    
    
    
    <mat-card class="my-card" >
        <mat-card-subtitle>Welcome to my Web app
            <span *ngSwitchDefault="'home'">{{home}}</span>
            <span *ngSwitchCase="'Profile'">{{profile}}</span>
            <span *ngSwitchCase="'gallery'">{{gallery}}</span>
            <span *ngSwitchCase="'contact'">{{contact}}</span>
        </mat-card-subtitle>
        

        
        <mat-card-title>Kristine Serad</mat-card-title>
        <mat-card-content>
                <p>{{ content }}</p>
        </mat-card-content>
        <mat-divider inset></mat-divider>
        <mat-card-actions>
       </mat-card-actions>
           
          
           <div class="card" *ngSwitchDefault="'home'" >
            <img class="myprofile"src="https://z-m-scontent.fceb1-1.fna.fbcdn.net/v/t39.30808-6/cp0/e15/q65/p320x320/241418136_1276929129409768_6799004508661280424_n.jpg?_nc_cat=105&ccb=1-5&_nc_sid=85a577&efg=eyJpIjoibyJ9&_nc_eui2=AeEsfl5xlm5yy_Pyp8hOg9fHsOgFzfo6qDGw6AXN-jqoMVdKbsm-V1rAOWRMSde0MABEcKe31BpC6PJsT39tco2l&_nc_ohc=JKVqHnjYjS4AX9Yiu6v&tn=lECoYnD8NzY8-diN&_nc_ad=z-m&_nc_cid=1119&_nc_eh=09060ba0f77a99f737ba7747a7cb0dbd&_nc_rml=0&_nc_ht=z-m-scontent.fceb1-1.fna&oh=d9d255211b20d587593a7e78f5cbe1a2&oe=617C3E13" alt="">
            <span>Kristine Serad </span> 
           </div>
           <div class="card" *ngSwitchCase="'gallery'" >
            <app-gallery></app-gallery>
           </div>
          
        
    </mat-card>
   

 


   
  
</div>
